<!doctype html>
<html>
  <head>
    <title>The Chrome Plguin formerly known as null</title>
    <!-- JavaScript and HTML must be in separate files for security. -->
    <link type="text/css" href="../styles/popup.css" rel="Stylesheet"/>
    <link type="text/css" href="../../lib/jquery/css/smoothness/jquery-ui.css" rel="Stylesheet" />
	<script src="../../lib/sforce/connection.js"></script>
    <script src="../../lib/jquery/js/jquery.js"></script>
    <script src="../../lib/jquery/js/jquery-ui.js"></script>
    <script src="../../shared/escape.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <div id="content">
		<div id="tabs">
			<ul>
				<li><a href="#tab-session">Session Information</a></li>
				<li><a href="#tab-record">Record Details</a></li>
                <li><a href="#open-record" title="Open Record"><b>+</b></a></li>
			</ul>
			<div id="tab-session">
				<div class="xscroll">
					<table>
						<tr>
							<th>Org Id</th>
							<td><span id="orgId">UNDEFINED</span></td>
						</tr>
						<tr>
							<th>Host</th>
							<td><span id="sfhost">UNDEFINED</span></td>
						</tr>
						<tr>
							<th>SessionId</th>
							<td><span id="sessionId">UNDEFINED</span></td>
						</tr>
						<tr id="viewstate">
							<th>Viewstate use</th>
							<td><span id="viewstateUsed">UNDEFINED</span></td>
						</tr>
					</table>
				</div>
			</div>
            <div id="open-record">
                <form name="open-record">
                    <label for="record-id">Record Id:</label>
                    <input type="text" placeholder="Id" name="record-id" id="record-id" required/>
                    <input type="submit" value="Open" />
                </form>
            </div>
		</div>
	</div>
	<div id="dialog" class="dialog-confirm">
	    <p id="dialog-message"></p>
	</div>
	<div class="loading" style="display:none">
		<div class="loader"></div>
	</div>
  </body>
</html>
